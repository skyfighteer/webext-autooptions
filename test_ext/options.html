<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types</title>
</head>
<body>
        <label>Text: <input type="text" id="text"></label><br>

        <label>Password: <input type="password" id="password"></label><br>

        <label>Email: <input type="email" id="email"></label><br>

        <label>Number: <input type="number" id="number"></label><br>

        <label>Telephone: <input type="tel" id="tel"></label><br>

        <label>URL: <input type="url" id="url"></label><br>

        <label>Search: <input type="search" id="search"></label><br>

        <label>Date: <input type="date" id="date"></label><br>

        <label>Time: <input type="time" id="time"></label><br>

        <label>Datetime Local: <input type="datetime-local" id="datetime-local"></label><br>

        <label>Month: <input type="month" id="month"></label><br>

        <label>Week: <input type="week" id="week"></label><br>

        <label>Color: <input type="color" id="color" data-ao-category="something"></label><br>

        <label>Range: <input type="range" id="range" min="0" max="73"></label><br>

        <label>Checkbox: <input type="checkbox" id="checkbox" data-ao-default></label><br>

        <label>Radio Set:</label><br>
        <label><input type="radio" id="radio1" name="radios" value="option1"> Option 1</label><br>
        <label><input type="radio" id="radio2" name="radios" value="option2"> Option 2</label><br>
        <label><input type="radio" id="radio3" name="radios" value="option3"> Option 3</label><br>

        <label>File: <input type="file" id="file"></label><br>

        <label>Hidden: <input type="hidden" id="hidden"></label><br>

        <label>Submit: <input type="submit" id="submit"></label><br>

        <label>Reset: <input type="reset" id="reset"></label><br>

        <label>Button: <input type="button" id="save" value="save"></label><br>
    <script src="./dist/options.js"></script>
</body>
</html>
